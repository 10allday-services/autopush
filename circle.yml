# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_EMAIL   - login info for docker hub
# DOCKER_USER
# DOCKER_PASS
#
machine:
  environment:
    LOADS_BROKER: http://52.87.240.190:8080/api/orchestrate
    LOADS_TEST_PLAN: e366b4a9-eab2-422c-97e8-213e4f70549a
    LOADS_RUN_OWNER: pjenvey
  services:
    - docker

dependencies:
  override:
    - docker info

    # create a version.json
    - >
        printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' 
        "$CIRCLE_SHA1" 
        "$CIRCLE_TAG"
        "$CIRCLE_PROJECT_USERNAME"
        "$CIRCLE_PROJECT_REPONAME"
        "$CIRCLE_BUILD_URL"
        > version.json

    - docker build -t app:buildpypy .

    - docker build -f ./Dockerfile.python27 -t app:build27 .

    # write the sha256 sum to an artifact to make image verification easier
    - docker images --no-trunc | awk '/^app/ {print $3}' | tee $CIRCLE_ARTIFACTS/docker-image-shasum256.txt

test:
  override:
    - 'true'

# appropriately tag and push the container to dockerhub
deployment:
  hub_latest:
    branch: "master"
    commands:
      - "[ ! -z $DOCKERHUB_REPO ]"
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - "docker tag app:build27 ${DOCKERHUB_REPO}:latest"
      - "docker tag app:buildpypy ${DOCKERHUB_REPO}:latest-pypy"
      - "docker push ${DOCKERHUB_REPO}:latest"
      - "docker push ${DOCKERHUB_REPO}:latest-pypy"

  hub_releases:
    # push all tags
    tag: /.*/
    commands:
      - "[ ! -z $DOCKERHUB_REPO ]"
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - "echo ${DOCKERHUB_REPO}:${CIRCLE_TAG}"
      - "docker tag app:build27 ${DOCKERHUB_REPO}:${CIRCLE_TAG}"
      - "docker tag app:buildpypy ${DOCKERHUB_REPO}:${CIRCLE_TAG}-pypy"
      - "docker images"
      - "docker push ${DOCKERHUB_REPO}:${CIRCLE_TAG}"
      - "docker push ${DOCKERHUB_REPO}:${CIRCLE_TAG}-pypy"

# trigger a load test
test:
  override:
    - >
        curl -XPOST ${LOADS_BROKER}/${LOADS_TEST_PLAN}?owner=${LOADS_RUN_OWNER} -H "Content-Type: application/json" -d '{"SHA1":"'${CIRCLE_SHA1}'","MAYBE_AWS_ACCESS_KEY_ID":"XXX"}'
